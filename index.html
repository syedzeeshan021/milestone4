<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 4:Editable Resume Builder By S.Zeeshan Iqbal</h1>
    <form id="resumeForm">
        <fieldset>
            <legend> Personal Information </legend>
            <label for="name"> First Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="name">Middle Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="name"> Surname or Last Name: </label>
            <input type="text" id="name" name="name" required><br>


            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" required>


            <label for="phone"> Contact Number: </label>
            <input type="tel" id="phone" name="phone" required>   

        <!--Profile Picture  -->
        <label for="profilePicture">Profile Picture </label>
        <input type="file" id="profilePicture" name="profilePicture" accept="Image/*" required>
        </fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="education">Education</label>
    <textarea id="education" name="education" rows="4" required></textarea> <br>
</fieldset>

<fieldset>
    <legend> Experience</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" rows="4" required></textarea> <br>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea id="skills" name="skills" rows="4" required></textarea> <br>
</fieldset>

<button type="submit"> Generate Resume Below</button>
    </form>

    <div id="resumeOutput" contenteditable="true">
        <!-- Resume Will Be Generated Below-->
    </div>

    <script src="script.js"></script>
    
</body>
</html>
